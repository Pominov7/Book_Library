<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
<body>
<div class="wrapper">
    <div class="top">
        <div class="container mt-5 col-5">
            <br><br>
            <div class="container text-center">
                <h4 class="h4" th:if="${link.id}">Редактировать:</h4>
                <h4 class="h4" th:unless="${link.id}">Добавить:</h4>
            </div>
            <form action="#" method="post" th:action="@{/links/addLink}" th:object="${link}">
                <input th:field="*{id}" type="hidden">
                <div class="form-group text-center">
                    <div class="container mt-5 col-7">
                        <label for="nameLink"><em>Название ссылки</em></label>
                        <input class="form-control text-center" id="nameLink" th:field="*{nameLink}" type="text"
                               style="font-size: small">
                        <!-- валидация названия ссылки -->
                        <p class="error" th:if="${#fields.hasErrors('nameLink')}" th:errors="*{nameLink}">Name link
                            Error</p>
                    </div>
                </div>
                <br>
                <div class="form-group text-center">
                    <label for="linkDownload"><em>Адрес</em></label>
                    <input class="form-control text-center" id="linkDownload" th:field="*{linkDownload}" type="text"
                           style="font-size: small">
                    <!-- валидация пути ссылки -->
                    <p class="error" th:if="${#fields.hasErrors('linkDownload')}" th:errors="*{linkDownload}">Link
                        Error</p>
                </div>
                <br>
                <div class="container text-center">
                    <button>Сохранить</button>
                    <!-- кнопка отмены -->
                    <input type="button" value="Отмена" onclick="history.back()" class="text">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <footer th:insert="layout/layouts.html :: footer "></footer>
</div>
</body>

</html>
