<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<body>
<div class="container mt-5 col-5">
    <div class="container text-center">
        <h4 class="h4" th:if="${comment.id}">Редактировать:</h4>
        <h4 class="h4" th:unless="${comment.id}">Добавить:</h4>
    </div>
    <form action="#" method="post" th:action="@{/comments/addComment}" th:object="${comment}">
        <input th:field="*{id}" type="hidden">

        <div class="mb-9 text-center">
            <label class="form-label " for="text"><em>Комментарий</em></label>
            <textarea class="form-label form-control-lg" style="width: 25rem;font-size: small;" id="text"
                      th:field="*{text}" rows="7"></textarea>
            <!-- валидация на описание студенты -->
            <p class="error" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text
                Error</p>

        </div>
        <label>
            <input th:field="*{book} " th:type="hidden">
        </label>
        <label>
            <input th:field="*{date} " th:type="hidden">
        </label>
        <label>
            <input th:field="*{user}" th:type="hidden">
        </label>
        <br>
        <div class="container text-center">
            <button>Сохранить</button>
            <!-- кнопка отмены -->
            <input type="button" value="Отмена" onclick="history.back()" class="text">
        </div>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
