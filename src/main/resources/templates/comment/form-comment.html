<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<body>
<div class="container mt-5">
    <div class="container text-center">
        <h3 class="h3" th:if="${comment.id}">Редактировать комментарий</h3>
        <h3 class="h3" th:unless="${comment.id}">Новый комментарий</h3>
    </div>
    <form action="#" method="post" th:action="@{/comments/addComment}" th:object="${comment}">
        <input th:field="*{id}" type="hidden">
        <div class="form-group">
            <label for="title">Комментарий</label>
            <input class="form-control" id="title" th:field="*{text}" type="text">
        </div>
        <label>
            <input th:field="*{book} " th:type="hidden">
        </label>
        <label>
            <input th:field="*{date} " th:type="hidden">
        </label>
        <label>
            <input th:field="*{user}" th:type="hidden">
        </label>
        <button>Сохранить</button>
        <!-- кнопка отмены -->
        <button><a onclick="history.go(-1)" class="text">Отмена</a></button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
