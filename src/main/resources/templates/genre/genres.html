<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<body>
<div class="container mt-5">
    <header th:insert="layout/layouts.html :: header "></header>
    <h1 class="h1">Genres</h1>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre,itemStat : ${genres}">
            <td th:text="${itemStat.index}+1"></td>
            <td>[[${genre.getName()}]]</td>
            <td>
                <a th:href="@{'/genres/edit/' + ${genre.id}}" class="btn btn-secondary btn-sm"
                   sec:authorize="hasRole('ADMIN')">Edit</a>
                <a th:href="@{'/genres/delete/' + ${genre.id}}" class="btn btn-secondary btn-sm"
                   sec:authorize="hasRole('ADMIN')">Delete</a>
            </td>

            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary"  sec:authorize="hasRole('ADMIN')"
       th:href="@{/genres/addGenre}">Добавить новый жанр</a>
</div>
</body>

</html>
