<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
<body>
<div class="wrapper">
    <div class="top">
        <div class="container mt-5 col-3">
            <br><br>
            <div class="container text-center">
                <h4 class="h4" th:if="${author.id}">Редактировать:</h4>
                <h4 class="h4" th:unless="${author.id}">Добавить:</h4>
            </div>
            <br>
            <form action="#" method="post" th:action="@{/authors/addAuthor}" th:object="${author}">
                <input th:field="*{id}" type="hidden">
                <div class="form-group text-center">
                    <label for="name"><em>Имя автора</em></label>
                    <input class="form-control text-center" id="name" th:field="*{name}" type="text">
                    <!-- валидация имени автора -->
                    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                </div>
                <br>
                <div class="form-group text-center">
                    <label for="lastName"><em>Фамилия автора</em></label>
                    <input class="form-control text-center" id="lastName" th:field="*{lastName}" type="text">
                    <!-- валидация фамилии автора -->
                    <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name
                        Error</p>
                </div>
                <br>
                <div class="container text-center">
                    <button>Сохранить</button>
                    <!-- кнопка отмены -->
                    <input type="button" value="Отмена" onclick="history.back()" class="text">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <footer th:insert="layout/layouts.html :: footer "></footer>
</div>
</body>

</html>
