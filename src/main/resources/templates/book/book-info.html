<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:object="${book}">[[${book.title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/comment.css}"/>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example">
<div class="container mt-auto">
    <div class="container text-center">
        <header th:insert="layout/layouts.html :: header "></header>
        <br>
        <div class="container-fluid text-center " th:object="${book}">
            <!-- Информация о студенте-->
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                <div class="col-sm-6">
                    <div class="card" style="width: 12rem;">
                        <img th:src="@{${book.cover == null ? 'Cover None' : book.cover.urlCover}}"
                             class="card-img-top" alt=" " height="400" src="">
                        <div class="card-body">
                            <h6 class="card-title">[[${book.title}]]</h6>
                            <p class="card-text"><span class="fw-bolder">Автор:</span>
                                <span th:text="${book.author == null ? 'NONE' : book.author.toString()}"></span></p>
                        </div>
                    </div>
                </div>

                <!--                 Описание книги-->
                <div class="col-sm-6">
                    <div class="card" style="width: 30rem; height: 100%; font-size: x-small; text-align: left">
                        <div class="card-body">
                            <h2>Описание:</h2>
                            <div class="text-sm-start">
                                <p class="fst-italic" th:text="${book.description}"></p>
                            </div>
                            <div th:if="${book.link != null}"><h6>Скачать книгу:<a th:href="${book.link.linkDownload}">
                                [[${book.getLink().getNameLink()}]]</a></h6>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--                 Комментарии -->
    <br>
    <div class="comments">
        <h3 class="title-comments">Комментарии (6)</h3>
        <ul class="media-list" >
            <!-- Комментарий (уровень 1) -->
            <li class="media" th:each="comment : ${comments}">
                <div class="media-left" style="float: left;">
                    <a href="#">
                        <img class="media-object img-thumbnail" th:src="@{/img/comment1.png}" alt="..." src="">
                    </a>
                </div>
                <div class="media-body">
                    <div class="panel panel-primary">
                        <div class="text-bg-light mb-3" style="max-width: 15rem; margin-left: 60px; border-radius: 5px;">
                            <div class="card-text fw-bold" style="padding-left: 10px;" th:text="${comment.user.username}"></div>
                            <div class="card-text" style="padding-left: 10px;">
                                <p class="fw-light"> <span class="date">
                                    <em>[[${comment.getDate()}]]</em></span></p>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="text-bg-light"  style="font-size: x-small; text-align: left">
                                [[${comment.getText()}]]</div>
                        </div>
                    </div>
                    <br>
                    <form method="post" th:action="@{/comments/delete/__${comment.id}__}">
                        <button class="btn btn-secondary btn-sm">Delete</button>
                    </form>
                </div>
                <br>
                <div class="title-comments"></div>
            </li>
        </ul>
    </div>
    <form th:action="@{/comments/addComment}">
        <input name="bookId" th:value="__${book.id}__" type="hidden">
        <button class="btn btn-primary">Добавить новый комментарий</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>
</html>
